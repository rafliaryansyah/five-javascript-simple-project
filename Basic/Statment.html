<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IF Statment</title>
</head>
<body>
<script>
    const value = 90;

    if (value > 80)
    {
        document.writeln("Congratsss!!!, You\'re Grade A");
    } else if (value > 75)
    {
        document.writeln("Congratsss!!!, You\'re Grade B");
    } else
    {
        document.writeln("Better Luck Next Time : )");
    }


</script>
</body>
</html>
