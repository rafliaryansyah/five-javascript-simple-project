<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Object</title>
</head>
<body>
    <script>
        // Example 1
        const profile = {};

        profile["name"] = "Rafli Aryansyah";
        profile["age"] = 19;
        profile["title"] = "Junior Backend Developer at Kabayan Coding";
        profile["github"] = "github.com/rafliaryansyah";

        console.log(profile);

        // Example 2
        const people = {
            "name" : "Rafli Aryansyah",
            "age" : 19,
            "title" : "Junior BE",
            "github" : "github.com/rafliaryansyah"
        }

        console.log(people.name);

    </script>
</body>
</html>
