<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variable in Javascript</title>
</head>
<body>
    <script>

        /*
        *
        * Ada 3 Variable di Javascript
        * 1. var
        * 2. let
        * 3. const
        */

        var firstName = "Rafli";
        var lastName = "Aryansyah";

        document.writeln(`${firstName} ${lastName}`);

    </script>
</body>
</html>
